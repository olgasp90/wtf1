{% extends 'base.html' %}


{% block content %}
<h1>{{pet.name}} </h1>
{% if pet.photo_url %}
    <img src="{{pet.photo_url}}" alt="">
{% endif %}
<form action="/add" method="POST">

    {{ form.hidden_tag() }}

    {% for field in form if field.widget.input_type != 'hidden' %}
    <p>
        {{field.label }}
        {{field}}

        {% for err in field.errors %}
        {{err}}
        {% endfor %}
    </p>

    {% endfor %}
    <button> Update </button>
    <button  formaction="/{{pet.id}}/delete" formmethod="POST"> Delete </button>
</form>
{% endblock %}
