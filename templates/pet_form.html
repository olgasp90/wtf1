{% extends 'base.html' %}


{% block content %}
    <h1>Add Pet </h1>
    <form action="/add" method="POST">

        {{ form.hidden_tag() }}

        {% for field in form if field.widget.input_type != 'hidden' %}
            <p>
                {{field.label }}
                {{field}}

                {% if field.errors %}
                    {% for err in field.errors %}
                        {{err}}
                    {% endfor %}
                {% endif %}
            </p>

        {% endfor %}
        <button> Add Pet </button>
    </form>
{% endblock %}
